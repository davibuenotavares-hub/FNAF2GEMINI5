<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FNAF 2 Mobile Remake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="viewport">
            <div id="office">
                <div id="corridor" class="hotspot">CORREDOR</div>
                <div id="duct-left" class="hotspot">DUTO ESQUERDO</div>
                <div id="duct-right" class="hotspot">DUTO DIREITO</div>
            </div>
            
            <div id="camera-screen" class="hidden">
                <div id="cam-label">CAM 11</div>
                <button id="rewind-btn">REBOBINAR CAIXA</button>
                <button id="audio-btn">PLAY AUDIO</button>
            </div>
        </div>

        <div id="ui-panel">
            <div id="stats">
                BATERIA: <span id="bat-val">100</span>% | 
                CAIXA: <span id="music-val">100</span>%
            </div>
            
            <div id="controls">
                <button id="mask-toggle">MÁSCARA</button>
                <button id="cam-toggle">CÂMERAS</button>
                <button id="flash-btn">LANTERNA</button>
            </div>

            <div id="cam-menu" class="hidden">
                <button onclick="changeCam(1)">CAM 01</button>
                <button onclick="changeCam(2)">CAM 02</button>
                <button onclick="changeCam(3)">CAM 03</button>
                <button onclick="changeCam(4)">CAM 04</button>
                <button onclick="changeCam(11)">CAM 11</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
